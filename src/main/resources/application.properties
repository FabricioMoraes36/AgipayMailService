spring.application.name=AgiPayMailService
server.port=${PORT:8081}

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.protocol=smtp

# Kafka
spring.kafka.bootstrap-servers=kafka-28113646-fabricio36365-1991.c.aivencloud.com:10610

# SSL / mTLS
spring.kafka.properties.security.protocol=SSL
spring.kafka.properties.ssl.keystore.location=classpath:certs/client.p12
spring.kafka.properties.ssl.keystore.password=${SPRING_KAFKA_SSL_KEYSTORE_PASSWORD}
spring.kafka.properties.ssl.truststore.location=classpath:certs/ca.p12
spring.kafka.properties.ssl.truststore.password=${SPRING_KAFKA_SSL_TRUSTSTORE_PASSWORD}
spring.kafka.properties.ssl.key.password=${SPRING_KAFKA_SSL_KEY_PASSWORD}

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Consumer
spring.kafka.consumer.group-id=email-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.AgiPay.MailService.AgiPayMailService.DTO.TransactionNotificationDTO
spring.kafka.consumer.properties.spring.json.trusted.packages=com.AgiPay.MailService.AgiPayMailService.DTO
spring.kafka.consumer.properties.spring.json.use.type.headers=false

